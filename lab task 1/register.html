<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <table width="100%" cellspacing="0" cellpadding="10" style="background-color: #f4f4f4;">
        <tr>
            <td colspan="2" style="background-color: #333; text-align: center; color: white;">
                <nav>
                    <a href="index.html" style="color: white; text-decoration: none; margin: 10px;">Home</a>
                    <a href="login.html" style="color: white; text-decoration: none; margin: 10px;">Login</a>
                    </nav>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 20px; text-align: center; background-color: white;">
                <h2>Register</h2>
                <form action="register_process.php" method="POST">
                    <table align="center">
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td><input type="text" id="username" name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td><input type="password" id="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label for="confirm_password">Confirm Password</label></td>
                            <td><input type="password" id="confirm_password" name="confirm_password" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none;">Register</button>
                            </td>
                        </tr>
                    </table>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p>Forgot your password? <a href="forget-password.html">Reset it here</a></p>
            </td>
        </tr>
    </table>
</body>
</html>
