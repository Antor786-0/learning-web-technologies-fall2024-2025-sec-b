<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>

    <h2>EDIT PRODUCT</h2>
    
    <form action="/edit-product" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="HTC" required><br><br>
        
        <label for="buying-price">Buying Price:</label><br>
        <input type="number" id="buying-price" name="buying-price" value="34000" required><br><br>
        
        <label for="selling-price">Selling Price:</label><br>
        <input type="number" id="selling-price" name="selling-price" value="37000" required><br><br>
        
        <label for="display">Display:</label>
        <input type="checkbox" id="display" name="display" checked><br><br>
        
        <input type="submit" value="SAVE">
    </form>

</body>
</html>
