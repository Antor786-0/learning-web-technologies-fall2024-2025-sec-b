<html lang="en">
<head>
    <title>JS Example</title>
</head>
<body>
    <h1 id="head">JS Example</h1>

    <form action="home.html" onsubmit="return validate()">
        Username: <input type="text" id="username" name="username" value="" onkeyup="changeText()"/> 
        <p id="usererror"></p>
        Password: <input type="password" id="password" name="password" value=""/> 
        <p id="passerror"></p>
        <input type="submit" name="button" id="button" value="submit"/>
        <p id="validerror"></p>
    </form>
    
    <script>
        function changeText(){
            let username = document.getElementById('username').value;
            let msg = document.getElementById('msg');

            if(username == ""){
                msg.innerHTML = "Please type username first!";
                msg.style.color = 'red';
            }else{
                document.getElementById('head').innerHTML = username;
                msg.innerHTML = "";
            }
        }

        function validate(){
            // Get username and password values
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            // Get error message elements
            let userError = document.getElementById('usererror');
            let passError = document.getElementById('passerror');
            let validError = document.getElementById('validerror');

            // Clear previous error messages
            userError.innerHTML = "";
            passError.innerHTML = "";
            validError.innerHTML = "";

            // Check if the username is empty
            if(username === "") {
                userError.innerHTML = "Please enter your username!";
                return false; // Prevent form submission
            }

            // Check if the password is empty
            if(password === "") {
                passError.innerHTML = "Please enter your password!";
                return false; // Prevent form submission
            }

            // Check if username and password are the same
            if(username === password) {
                validError.innerHTML = "Username and password cannot be the same! Please change one of them.";
                return false; // Prevent form submission
            }

            return true; // Allow form submission if all validations pass
        }
    </script>
</body>
</html>
