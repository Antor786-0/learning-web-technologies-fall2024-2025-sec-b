<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Group Selection</title>
    <script>
        function bloodGroupValidation() {
            // Get the selected blood group value
            var bloodGroup = document.getElementById('bloodGroup').value;

            // Check if no blood group is selected
            if (bloodGroup === "") {
                alert("Please select a blood group.");
                return false; // Prevent form submission
            }

            // If blood group is selected, allow form submission
            return true;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Blood Group</legend>
        <form action="profilePicture.html" onsubmit="return bloodGroupValidation()">
            <table>
                <tr>
                    <td>Blood Group:</td>
                    <td>
                        <select name="bloodGroup" id="bloodGroup">
                            <option value="">Choose Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
