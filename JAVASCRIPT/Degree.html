<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree</title>
    <script>
        // JavaScript validation function for degree selection
        function degreeValidation() {
            var ssc = document.getElementById('ssc').checked;
            var hsc = document.getElementById('hsc').checked;
            var bsc = document.getElementById('bsc').checked;

            // Check if at least one checkbox is selected
            if (!ssc && !hsc && !bsc) {
                alert("Please select at least one degree.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <fieldset>
        <legend><h3>Degree</h3></legend>
        <form action="bloodGroup.html" onsubmit="return degreeValidation()">
            <table>
                <tr>
                    <td>
                        <input type="checkbox" id="ssc"> SSC
                        <input type="checkbox" id="hsc"> HSC
                        <input type="checkbox" id="bsc"> BSC
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
