<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
    <script>
        // JavaScript validation function for gender
        function genderValidation() {
            // Check if any radio button is selected
            var male = document.getElementById('male');
            var female = document.getElementById('female');
            var other = document.getElementById('other');

            // If no radio button is selected, show an alert and prevent form submission
            if (!male.checked && !female.checked && !other.checked) {
                alert("Please select a gender.");
                return false;
            }

            // If gender is selected, form will be submitted
            return true;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Gender</legend>
        <form action="dob.html" onsubmit="return genderValidation()">
            <table>
                <tr>
                    <td><input type="radio" name="gender" id="male"> Male</td>
                    <td><input type="radio" name="gender" id="female"> Female</td>
                    <td><input type="radio" name="gender" id="other"> Other</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
